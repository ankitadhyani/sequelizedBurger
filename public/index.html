<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Burger - Sequelize</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container" style="border-radius: 10px 100px / 120px; background-color: orange">

        <!-- heading + form data -->
        <header class="row mt-5 text-center">
      
      
            <!-- Burger input form -->
            <div class="col ml-5 mt-5 pt-3">

                <h1 class="text-center text-dark"><strong>E a t - D a - B u r g e r !</strong></h1>

                <div class="mt-5 text-center">
                    <form id="burger-form">
                        <input class="form-control text-center p-3" id="name-input" placeholder="Burger's Name" />

                        <button class="btn btn-dark mt-5 p-3" type="submit" style="border-radius: 20px">
                            <h5><strong>Add A Burger</strong></h5>
                        </button>
                    </form>
                </div>

            </div>

            <!-- Image -->
            <div class="col pl-5 pt-3">

                <div style="border-radius: 10px">

                    <!-- Adding burger GIF -->
                    <div class="tenor-gif-embed p-3" data-postid="8669971" data-share-method="host" data-width="300px"
                    data-height="300px" data-aspect-ratio="1.0">
                    <a href="https://tenor.com/view/burger-gif-8669971">Burger Food GIF</a>
                    from <a href="https://tenor.com/search/burger-gifs">Burger GIFs</a>
                    </div>
                    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

                </div>

            </div>
      
        </header>
      
      
        <!-- Burgers Available & Devoured Burgers  -->
        <footer class="row m-3">
      
            <!-- Display list of burgers that are ready to be consumed -->
            <div class="col ml-3">
                <ul class="list-group pb-3 mb-5" id="ready-burgers">

                <!-- Print burgers that are ready to be consumed here-->

                </ul>
            </div>
      
      
            <!-- Display list of burgers that are already devoured -->
            <div class="col ml-3">
                <ul class="list-group pb-3 mb-5" id="devoured-burgers">

                    <!-- Print burgers that are devoured -->

                </ul>
            </div>
      
        </footer>
      
      </div>




  <!-- Custom Script -->
  <script src="js/burger.js" type="text/javascript"></script>

</body>

</html>
